<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник крафтов Minecraft</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            line-height: 1.6;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23222" /><path d="M0 0L100 100M100 0L0 100" stroke="%23333" stroke-width="1" /></svg>');
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #4CAF50;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        
        .search-container {
            margin: 20px 0;
        }
        
        #search {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #4CAF50;
            background-color: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        #search:focus {
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.8);
        }
        
        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .category-btn {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: 1px solid #4CAF50;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: #4CAF50;
            color: black;
        }
        
        .crafts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .craft-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            border: 1px solid #444;
        }
        
        .craft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        
        .craft-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #3d3d3d;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .craft-info {
            padding: 15px;
        }
        
        .craft-title {
            font-size: 1.4rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .craft-category {
            display: inline-block;
            background-color: #4CAF50;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .craft-description {
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .craft-recipe {
            margin-top: 15px;
        }
        
        .recipe-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #4CAF50;
        }
        
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        
        .recipe-item {
            background-color: #3d3d3d;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .recipe-item img {
            max-width: 40px;
            max-height: 40px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #888;
            border-top: 1px solid #444;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .crafts-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .crafts-container {
                grid-template-columns: 1fr;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

            <input type="text" id="search" placeholder="Поиск крафтов...">
        </div>
        
        <div class="category-filter">

            <button class="category-btn" data-category="tools">Инструменты</button>
            <button class="category-btn" data-category="weapons">Оружие</button>
            <button class="category-btn" data-category="armor">Броня</button>

            <button class="category-btn" data-category="redstone">Редстоун</button>

        </div>
    </header>

        // Отображение крафтов
        function displayCrafts(craftsToDisplay = crafts) {
            const container = document.getElementById('crafts-container');
            
            if (craftsToDisplay.length === 0) {
                container.innerHTML = '<p class="loading">Крафты не найдены.</p>';
                return;
            }
            
            container.innerHTML = '';
            
            craftsToDisplay.forEach(craft => {
                const card = document.createElement('div');
                card.className = 'craft-card';
                
                // Формируем сетку крафта
                let recipeGrid = '';
                if (craft.recipe && Array.isArray(craft.recipe)) {
                    recipeGrid = '<div class="recipe-grid">';
                    craft.recipe.forEach(item => {
                        if (item && itemImages[item]) {
                            recipeGrid += `
                                <div class="recipe-item">
                                    <img src="${itemImages[item]}" alt="${item}" title="${item}">
                                </div>
                            `;
                        } else {
                            recipeGrid += '<div class="recipe-item"></div>';
                        }
                    });
                    recipeGrid += '</div>';
                }
                
                card.innerHTML = `
                    <img class="craft-image" src="${craft.image}" alt="${craft.name}">
                    <div class="craft-info">
                        <h2 class="craft-title">${craft.name}</h2>
                        <span class="craft-category">${craft.category}</span>
                        <p class="craft-description">${craft.description}</p>
                        <div class="craft-recipe">
                            <div class="recipe-title">Рецепт:</div>
                            ${recipeGrid}
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Настройка поиска
        function setupSearch() {
            const searchInput = document.getElementById('search');
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                
                if (searchTerm.length < 2) {
                    displayCrafts();
                    return;
                }
                
                const filteredCrafts = crafts.filter(craft => 
                    craft.name.toLowerCase().includes(searchTerm) ||
                    craft.description.toLowerCase().includes(searchTerm) ||
                    craft.category.toLowerCase().includes(searchTerm)
                );
                
                displayCrafts(filteredCrafts);
            });
        }
